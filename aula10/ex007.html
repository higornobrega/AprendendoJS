<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var n1 = window.document.getElementById('txtn1')
            var n2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            /*
            var nn1 = Number(n1.value)
            var nn2 = Number(n2.value)
            var som = nn1 + nn2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`
            */
            var soma = Number(n1.value) + Number(n2.value)
            res.innerHTML = `A soma entre ${n1.value} e ${n2.value} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
