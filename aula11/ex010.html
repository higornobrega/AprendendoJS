<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
        function calcular() {
            var velocidade = window.document.getElementById('velocidade')
            var res = window.document.querySelector('div#res')
            var vel = Number(velocidade.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong> </p>`
            if (vel > 60) {
                res.innerHTML += "<p>Você está <strong>MULTADO</strong> poe excesso de velocidade</p>"
            } /*else {
                res.innerText = "Velocidade Permitida"
            }
            */
            res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`

        }
    </script>
</body>
</html>
